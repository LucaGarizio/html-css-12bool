<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/framework-12-col.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bonus framework</title>
</head>
<body>
    <section class="mb">
        <div class="container-fluid">
            <h3>Nested</h3>
            <div class="row center-y color-red">
                <div class="col-8">
                    <div class="row margin">
                        <div class="col-3 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                        <div class="col-6 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                        <div class="col-3 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row margin">
                        <div class="col-6 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                        <div class="col-6 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    
    <section class="mb">
        <div class="container-fluid">
            <h3>Alignment</h3>
            <div class="row">
                <div class="col-6 color-000">
                    <span class="text-align">Start</span>
                </div>
            </div>

            <div class="row center-x">
                <div class="col-6 color-000">
                    <span class="text-align">Center</span>
                </div>
            </div>

            <div class="row end-x">
                <div class="col-6 color-000">
                    <span class="text-align">End</span>
                </div>
            </div>

            <div class="row top-y">
                <div class="col-6 color-000">
                    <div class="spacer-7">

                    </div>
                </div>

                <div class="col-6 color-000 ">
                    <span class="text-align">Top</span>
                </div>
            </div>

            <div class="row center-y">
                <div class="col-6 color-000">
                    <div class="spacer-7">
                        
                    </div>
                </div>

                <div class="col-6 color-000 ">
                    <span class="text-align">Center</span>
                </div>
            </div>

            <div class="row bottom-y">
                <div class="col-6 color-000">
                    <div class="spacer-7">
                        
                    </div>
                </div>

                <div class="col-6 color-000 ">
                    <span class="text-align">Bottom</span>
                </div>
            </div>
        </div>
    </section>
    
    <section class="mb">
        <div class="container-fluid">
            <h3>Justify Content </h3><br>
            <h4>Space Around</h4>
            <div class="row">
                <div class="col-12">
                    <div class="row margin around color-red">
                        <div class="col-2 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>

                        <div class="col-2 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>

                        <div class="col-2 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="mb">
        <div class="container-fluid">
            <h4>Space Between</h4>
            <div class="row">
                <div class="col-12">
                    <div class="row margin between color-red">
                        <div class="col-2 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>

                        <div class="col-2 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>

                        <div class="col-2 color-000">
                            <div class="spacer-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
